<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h2>Student Registration</h2>

    <!-- Display any messages (success or error) -->
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="{% url 'dostudent_registration' %}" method="POST">
        {% csrf_token %}

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="registration_number">Registration Number:</label><br>
        <input type="text" id="registration_number" name="registration_number" required><br><br>

        <label for="mobile">Mobile Number:</label><br>
        <input type="tel" id="mobile" name="mobile" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br><br>

        <label for="block">Block:</label><br>
        <input type="text" id="block" name="block" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
